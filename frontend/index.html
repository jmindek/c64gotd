<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C64 Game of the Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/emulatorjs/emulator.min.css">
    <style>
        /* Ensure emulator container has proper dimensions */
        .emulator-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Hide the default emulator controls */
        #emulatorContainer .emulator-options {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>C64 GAME OF THE DAY</h1>
            <h2 id="currentGameTitle"></h2>
        </header>
        
        <div class="game-container" id="gameContainer">
            <div id="errorDisplay" class="error-display hidden"></div>
            <div id="emulator-container" class="emulatorContainer">
                <div id="startButtonWrapper" class="start-button-wrapper">
                    <button id="startButton" class="start-button">START GAME</button>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <p class="game-meta" id="gameMeta"></p>
            <p class="game-controls">
                <span>↑↓←→ TO MOVE</span>
                <span>SPACE TO FIRE</span>
            </p>
            <div class="star-rating" id="starRating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <div id="averageRatingContainer" class="average-rating">
                <span id="averageRating">Average rating: 0 stars</span>
            </div>
        </div>
        <style>
        .star-rating {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin: 0.5em 0 0.2em 0;
            width: 100%;
        }
        .star {
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
            user-select: none;
        }
        .star.selected,
        .star.filled {
            color: #FFD600;
            text-shadow: 0 0 2px #FFD600, 0 0 8px #fff9c4;
        }
        .average-rating {
            font-size: 1rem;
            color: #FFD600;
            margin-top: 0.2em;
            margin-bottom: 0.5em;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        </style>
    </div>

    <!-- Load our application script -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
