<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C64 Game of the Day</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 20px 0;
            border-bottom: 2px solid #333;
        }

        h1 {
            color: #f7d51d;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #000;
            border: 2px solid #f7d51d;
            border-radius: 8px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
            font-size: 1.2rem;
        }

        .start-button {
            background-color: #f7d51d;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #f2c409;
        }

        .game-info {
            text-align: center;
            margin-top: 20px;
        }

        .game-title {
            font-size: 1.5rem;
            color: #f7d51d;
            margin-bottom: 10px;
        }

        .game-meta {
            color: #a0a0a0;
            margin-bottom: 10px;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>C64 GAME OF THE DAY</h1>
            <button class="start-button">START GAME</button>
        </header>
        
        <div class="game-container">
            <div class="game-overlay">
                <h2 class="game-title">Loading...</h2>
                <p class="game-description">A classic Commodore 64 experience</p>
            </div>
        </div>
        
        <div class="game-info">
            <h2 class="game-title">Loading...</h2>
            <p class="game-meta"></p>
            <div class="game-controls">
                <span>↑↓←→ TO MOVE</span>
                <span>SPACE TO FIRE</span>
                <span>ENTER TO START</span>
            </div>
        </div>
    </div>
</body>
</html>
